<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Spinning Image</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            position: absolute;
            width: 100px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <img id="bouncingImage" src="https://cdn1.iconfinder.com/data/icons/angry-icons-by-femfoyou/501/redbird.png" alt="Spinning and Bouncing Image">

    <script>
        const img = document.getElementById('bouncingImage');
        let posX = Math.random() * window.innerWidth;
        let posY = Math.random() * window.innerHeight;
        let speedX = 2, speedY = 2;
        const speedIncreaseFactor = 1.1;
        
        // Function to move the image and make it bounce
        function moveImage() {
            const imgWidth = img.width;
            const imgHeight = img.height;
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Bounce off the walls and change direction
            if (posX + imgWidth >= windowWidth || posX <= 0) speedX = -speedX;
            if (posY + imgHeight >= windowHeight || posY <= 0) speedY = -speedY;

            // Update position
            posX += speedX;
            posY += speedY;

            // Apply new position
            img.style.left = posX + 'px';
            img.style.top = posY + 'px';

            requestAnimationFrame(moveImage);
        }

        // Event listener for clicking the image
        img.addEventListener('click', () => {
            // Reverse direction and increase speed
            speedX = -speedX * speedIncreaseFactor;
            speedY = -speedY * speedIncreaseFactor;
        });

        // Start animation
        moveImage();
    </script>
</body>
</html>
