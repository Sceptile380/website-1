site_name: Sceptile380's Workspace
site_url: https://mydomain.org/mysite

theme:
  name: material
  palette: 
    primary: custom
  
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tab.sticky
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy

plugins:
  - search
  - blog
  - tags:
     tags_file: tags.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - About:
    - About Me: about/about.md
    - Skibidi Sigma: about/lol.md
  - Red Angry Birds: spinning_bouncing.html
  - bouncy armadillo: armadillo.md
  - Code Docs:
    - Java: coding/java_1.md
  - Tags: tags.md
  - Blog:
    - blog/index.md
