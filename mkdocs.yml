site_name: "Sceptile380's Workspace"
site_url: https://mydomain.org/mysite

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      name: light
      primary: "#FF5733"    # Custom primary color for light mode
      accent: "#33C1FF"     # Custom accent color for light mode
      background: "#F1F1F1" # Custom background color for light mode
      toggle:
        icon: material/brightness-4

    - media: "(prefers-color-scheme: dark)"
      name: dark
      primary: "#1A237E"    # Custom primary color for dark mode
      accent: "#FF4081"     # Custom accent color for dark mode
      background: "#121212" # Custom background color for dark mode
      toggle:
        icon: material/brightness-4


features:
  - navigation.instant
  - navigation.instant.progress
  - navigation.instant.preview
  - navigation.tracking
  - navigation.tab.sticky
  - navigation.sections
  - navigation.expand
  - toc.integrate
  - navigation.top
  - search.suggest
  - search.highlight
  - search.share
  - content.code.copy

plugins:
  - search
  - blog
  - tags:
      tags_file: tags.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list

nav:
  - Home: index.md
  - About:
      - About Me: about/about.md
      - Skibidi Sigma: about/lol.md
  - Red Angry Birds: spinning_bouncing.html
  - bouncy armadillo: armadillo.md
  - Code Docs:
      - Java: coding/java_1.md
  - Tags: tags.md
  - Blog:
      - blog/index.md
